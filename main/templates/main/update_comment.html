{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
	<h1>댓글 수정하기</h1>
	<form action="{% url 'main:update_comment' comment.id %}" method="post">
		{%csrf_token%}
		<div class="form-group">
            <label>댓글 내용</label>
            <textarea class="form-control" name="content"> {{ comment.content }} </textarea>
         </div>
         <button type="submit" value="댓글 수정">댓글 수정</button>
	</form>
</div>

{% endblock %}
